<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link href="./bootstrap.css" rel="stylesheet">
    <style>
        html,
        body {
            font-family: sans-serif;
            color: #222;
            font-size: 12px;
            height: 100%;
            background-image: linear-gradient(to bottom right, lightblue, lightskyblue, rgb(224, 255, 151));
            background-size: cover;
            background background-repeat: no-repeat;
            min-height: 100vh;
        }

        .wrapper1 {
            width: 80%;
            margin: 0 auto;
        }

        .box1 {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 2px 10px gray;
            padding: 20px;
        }

        .wrapper2 {
            padding: 125px 25px 25px;
            margin-top: -100px;
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
    <title>Salesman Calculation</title>
</head>

<body>
    <div class="container-fluid h-100 px-0 py-0 d-flex flex-column">
        <div class="wrapper1">
            <div class="pt-5 pb-3 mx-3">
                <h1 class="m-0 p-0">
                    <b>Sales</b>man</h1>
                <p class="m-0 p-0">Customer/Consumer Promo - Calculation</p>
            </div>
            <div class="box1">
                <div class="row form-row my-1 align-items-center">
                    <label class="col-5 col-form-label" for="harganormal">Harga Normal</label>
                    <label class="col-1 col-form-label">:</label>
                    <div class="col-6">
                        <input class="form-control text-right" id="harganormal" placeholder="Harga" type="text">
                    </div>
                </div>
                <div class="row form-row my-1 align-items-center">
                    <label class="col-5 col-form-label" for=" jumlahunit">Jumlah Unit/bundle</label>
                    <label class="col-1 col-form-label">:</label>
                    <div class="col-6">
                        <input class="form-control text-right" id="jumlahunit" placeholder="Unit" type="number">
                    </div>
                </div>
                <div class=" align-items-center form-row my-1 row">
                    <label class=" col-5 col-form-label" for=" diskon1">Diskon (%)</label>
                    <label class="col-1 col-form-label">:</label>
                    <div class="col-6">
                        <input class="form-control text-right" id="diskon1" placeholder="Diskon" type="text">
                    </div>
                </div>
                <div class=" align-items-center form-row my-1 row">
                    <label class=" col-5 col-form-label" for=" diskon2">Diskon tambahan (%)</label>
                    <label class="col-1 col-form-label">:</label>
                    <div class="col-6">
                        <input class="form-control text-right" id="diskon2" placeholder="Diskon" type="text">
                    </div>
                </div>
                <div class="row mt-3 mb-0 justify-content-center">
                    <button class="btn btn-lg btn-outline-primary" onclick="hitung()" type="submit">Calculate</button>
                </div>
            </div>
        </div>
        <div class="wrapper2 flex-grow-1">
            <h4>Result:</h4>
            <hr>
            <div class="row my-3 text-center">
                <div class="col-4">Harga Nett</div>
                <div class="col-1">:</div>
                <div class="col-6 text-right">
                    <p class="font-weight-bold" id="hasilnettbundle">Rp. -</p>
                </div>
            </div>
            <div class="row my-3 text-center">
                <div class="col-4">Harga Nett</div>
                <div class="col-1">:</div>
                <div class="col-6 text-right">
                    <p class="font-weight-bold" id="hasilnettunit">Rp. -</p>
                </div>
            </div>
            <div class="row mt-3 mb-0 mx-2 justify-content-center">
                <button class="btn btn-success btn-block" onclick="kosongkan()" type="submit">Reset</button>
            </div>
        </div>
    </div>

    <!--JS, Popper.js, and jQuery-->
    <script src="./bootstrap.min.js"></script>
    <script src="./calculate.js"></script>
