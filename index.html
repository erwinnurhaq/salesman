<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./bootstrap.css">
    <style>
        body {
            font-family: sans-serif;
            background-image: linear-gradient(to bottom right, lightblue, lightskyblue, rgb(224, 255, 151));
            color: #222;
            font-size: 12px;
            height: 100vh;
        }
        .container-fluid {
            min-height: 100% !important;
        }
        .wrapper1 {
            width: 80%;
            margin: 0 auto;
        }
        .box1 {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 2px 10px gray;
            padding: 20px;
        }
        .wrapper2 {
            padding: 25px;
            padding-top: 125px;
            margin-top: -100px;
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
    <title>Salesman Calculation</title>
</head>

<body>
    <div class="container-fluid px-0 py-0">
        <div class="wrapper1">
            <div class="pt-5 pb-3 mx-3">
                <h1 class="m-0 p-0"><b>Sales</b>man</h1>
                <p class="m-0 p-0">Customer/Consumer Promo - Calculation</p>
            </div>
            <div class="box1">
                <div class="row form-row my-1 align-items-center">
                    <label for="harganormal" class="col-5 col-form-label">Harga Normal</label>
                    <label class="col-1 col-form-label">:</label>
                    <div class="col-6">
                        <input type="text" id="harganormal" class="form-control text-right" placeholder="Harga">
                    </div>
                </div>
                <div class="row form-row my-1 align-items-center">
                    <label for=" jumlahunit" class="col-5 col-form-label">Jumlah
                        Unit/bundle</label>
                    <label class="col-1 col-form-label">:</label>
                    <div class="col-6">
                        <input type="number" id="jumlahunit" class="form-control text-right" placeholder="Unit">
                    </div>
                </div>
                <div class="row form-row my-1 align-items-center"">
                        <label for=" diskon1" class="col-5 col-form-label">Diskon
                    (%)</label>
                    <label class="col-1 col-form-label">:</label>
                    <div class="col-6">
                        <input type="text" id="diskon1" class="form-control text-right" placeholder="Diskon">
                    </div>
                </div>
                <div class="row form-row my-1 align-items-center"">
                        <label for=" diskon2" class="col-5 col-form-label">Diskon
                    tambahan (%)</label>
                    <label class="col-1 col-form-label">:</label>
                    <div class="col-6">
                        <input type="text" id="diskon2" class="form-control text-right" placeholder="Diskon">
                    </div>
                </div>
                <div class="row mt-3 mb-0 justify-content-center">
                    <button type="submit" onclick="hitung()" class="btn btn-lg btn-outline-primary">Calculate</button>
                </div>
            </div>
        </div>
        <div class="wrapper2">
            <h4>Result:</h4>
            <hr>
            <div class="row my-3">
                <div class="col">Harga Nett</div>
                <div class="col">:</div>
                <div class="col text-right pr-0">
                    <p id="hasilnettbundle" class="font-weight-bold">Rp. - </p>
                </div>
                <div class="col pl-2">/bundle</div>
            </div>
            <div class="row my-3">
                <div class="col">Harga Nett</div>
                <div class="col">:</div>
                <div class="col text-right pr-0">
                    <p id="hasilnettunit" class="font-weight-bold">Rp. - </p>
                </div>
                <div class="col pl-2">/unit</div>
            </div>
            <div class="row mt-3 mb-0 mx-2 justify-content-center">
                <button type="submit" onclick="kosongkan()" class="btn btn-success btn-block">Reset</button>
            </div>
        </div>
    </div>

    <!--JS, Popper.js, and jQuery-->
    <script src="./bootstrap.min.js"></script>
    <script src="./calculate.js"></script>
